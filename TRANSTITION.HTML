<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        section{
                 display:flex;
                 justify-content: space-around;
                 align-items: center;
                 border-style: solid;
                 height: 20vh;
                 width: 20vh;

        }
        div{
            height: 5vh;
            width: 5vh;
            border: solid;
            transition: all 3s 1s linear;
        }

    </style>
</head>
<body>
    <section>
        <div >1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
    
</body>
</html>
